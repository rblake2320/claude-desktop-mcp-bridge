# ──────────────────────────────────────────────────────────────────
# skills-bridge MCP server — nginx reverse proxy
#
# After deploying, replace mcp.yourdomain.com with your real domain
# and run:  certbot --nginx -d mcp.yourdomain.com
# ──────────────────────────────────────────────────────────────────

# Rate limiting zone — 10 req/s per client IP, burst up to 20
limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;

# ── Upstream ────────────────────────────────────────────────────────
upstream skills_bridge {
    server 127.0.0.1:3001;
    keepalive 32;
}

# ── HTTP → HTTPS redirect ──────────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name mcp.yourdomain.com;

    # Let certbot handle its challenge over HTTP
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS server ───────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mcp.yourdomain.com;

    # ── SSL (managed by certbot — update paths after cert issuance) ──
    ssl_certificate     /etc/letsencrypt/live/mcp.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/mcp.yourdomain.com/chain.pem;

    # Modern TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # ── Security headers ────────────────────────────────────────────
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # ── Rate limiting ───────────────────────────────────────────────
    limit_req zone=mcp_limit burst=20 nodelay;
    limit_req_status 429;

    # ── Logging ─────────────────────────────────────────────────────
    access_log /var/log/nginx/mcp-access.log;
    error_log  /var/log/nginx/mcp-error.log warn;

    # ── Health check (no auth required, useful for uptime monitors) ─
    location = /health {
        proxy_pass http://skills_bridge/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── SSE endpoint — long-lived connections ───────────────────────
    location /sse {
        proxy_pass http://skills_bridge/sse;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE-critical: disable buffering, keep connection open
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;

        # Long-lived SSE connections — 1 hour timeout
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        # Disable request body size limit for SSE
        client_max_body_size 0;
    }

    # ── Message endpoint (POST) ─────────────────────────────────────
    location /message {
        proxy_pass http://skills_bridge/message;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        proxy_buffering off;
        proxy_cache off;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        client_max_body_size 10m;
    }

    # ── All other API routes ────────────────────────────────────────
    location / {
        proxy_pass http://skills_bridge;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';

        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        client_max_body_size 10m;
    }

    # Block dotfiles (except .well-known)
    location ~ /\.(?!well-known) {
        deny all;
    }
}
